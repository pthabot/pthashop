<body>
    <!-- header -->
    <header id="header" class="header fixed-top" data-scrollto-offset="0">
        <div class="container d-flex align-items-center justify-content-between">

            <a href="index.html" class="navbar-brand">
                <!-- Uncomment the line below if you also wish to use an image logo -->

            <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">

    <main>
        <section class="update-card container">
          <h2 class="update-card-title">Update BOOK</h2>
          <div class="wrapper d-flex justify-content-center">
            <div class="card p-5" style="max-width: 700px">
              <form action="" method="post">
                <div class="wrapper d-flex">
                  <div class="mb-3 me-2">
                    <label for="updateBookCode" class="form-label"
                      >Product Code</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="updateBookCode"
                      placeholder="e.g BX54063"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="updateBookTitle" class="form-label">Title</label>
                    <input
                      type="text"
                      class="form-control"
                      id="updateBookTitle"
                      placeholder="Sehari Bersama Reza"
                    />
                  </div>
                </div>
  
                <div class="mb-3">
                  <label for="updateBookAuthor" class="form-label">Author</label>
                  <input
                    type="text"
                    class="form-control"
                    id="updateBookAuthor"
                    placeholder="e.g Stefano Mario"
                  />
                </div>
                <div class="wrapper d-flex">
                  <div class="mb-3 me-2">
                    <label for="updateBookYear" class="form-label">Year</label>
                    <input
                      type="text"
                      class="form-control"
                      id="updateBookYear"
                      placeholder="e.g BX54063"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="updateBookGenre" class="form-label">Genre</label>
                    <input
                      type="text"
                      class="form-control"
                      id="updateBookGenre"
                      placeholder="e.g Horor"
                    />
                  </div>
                </div>
  
                <div class="wrapper d-flex">
                  <div class="mb-3 me-2">
                    <label for="updateBookYear" class="form-label">Year</label>
                    <input
                      type="text"
                      class="form-control"
                      id="updateBookYear"
                      placeholder="e.g BX54063"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="updateBookGenre" class="form-label">Genre</label>
                    <input
                      type="text"
                      class="form-control"
                      id="updateBookGenre"
                      placeholder="e.g Horor"
                    />
                  </div>
                </div>
  
                <div class="wrapper d-flex">
                  <div class="mb-3 me-2">
                    <label for="updateBookPublisher" class="form-label"
                      >Publisher</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="updateBookPublisher"
                      placeholder="e.g Ngab Adri Publisher"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="updateBookISBN" class="form-label">ISBN</label>
                    <input
                      type="text"
                      class="form-control"
                      id="updateBookISBN"
                      placeholder="e.g BX5406926845SN9653"
                    />
                  </div>
                </div>
  
                <div class="wrapper d-flex">
                  <div class="mb-3 me-2">
                    <label for="updateBookPrice" class="form-label">Price</label>
                    <input
                      type="text"
                      class="form-control"
                      id="updateBookPrice"
                      placeholder="IDR 50.000"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="updateBookStock" class="form-label">Stock</label>
                    <input
                      type="text"
                      class="form-control"
                      id="updateBookStock"
                      placeholder="500"
                    />
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
              </form>
            </div>
          </div>
        </section>
      </main>

    <!-- script boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    </script>
    <!-- js -->
</body>
